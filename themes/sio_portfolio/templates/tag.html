{% extends "base.html" %}
{% block title %}Articles tagués : {{ tag }}{% endblock %}

{% block content %}
<h1>Articles tagués : {{ tag }}</h1>
<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item">
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
      <br><small>{{ article.date.strftime('%d/%m/%Y') }}</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
