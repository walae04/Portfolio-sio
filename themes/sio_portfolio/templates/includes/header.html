<!-- -------- -->
<!-- HEADER : -->

<header class="container-fluid py-2 background-header">

<div class="container">
    <div class="row">
        <!-- Logo : -->
        <div class="col-md-4 m-0 p-0 align-content-center text-center">
            <a href="{{ SITEURL }}/" title="Page d'accueil" class="navbar-brand">
                <img src="{{ SITEURL }}/theme/logo/logo_PBS-teal.png" alt="logo du portfolio" style="height: 80px;">
            </a>
        </div>

        <div class="col-8 m-0 p-0 align-content-center text-center d-none d-md-block">
            <!-- Titre principal : -->
            <h1 class="m-0 p-0 ">{{ SITENAME }}</h1>


            <!-- Titre secondaire : -->
            <p class="m-0 p-0">
                <i>{% if SITESUBTITLE %}{{ SITESUBTITLE }}{% endif %}</i>
            </p>

        </div>
    </div>

</div>
    
</header>


<!-- NAVBAR : -->
<div class="container-fluid m-0 p-0 sticky-top bg-primary shadow">
    {% include 'includes/navbar.html' %}
</div>
