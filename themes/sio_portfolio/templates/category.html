{% extends "base.html" %}
{% block title %}Catégorie : {{ category }}{% endblock %}

{% block content %}
<h1>Catégorie : {{ category }}</h1>
<ul class="list-group">
  {% for article in articles %}
    <li class="list-group-item">
      <a href="{{ SITEURL }}/{{ article.url }}">{{ article.title }}</a>
      <br><small>{{ article.date.strftime('%d/%m/%Y') }}</small>
    </li>
  {% endfor %}
</ul>
{% endblock %}
